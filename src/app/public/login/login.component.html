<body class="bg-gradient-primary">
  <div class="container h-100 align-items-center d-grid">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="p-5 col">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="usu_email" name="usu_email"
                      aria-describedby="emailHelp" placeholder="Enter Email Address...">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="usu_password" name="usu_password"
                      placeholder="Password">
                  </div>
                  <button type="button" class="btn btn-primary btn-user btn-block" (click)="login()">Login</button>
                  <hr>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
